    <script>


        //Eingabe:t pi wi 
        function GreedyKP(t,p,w){


            //Order by p[i]/w[i]
            list = [];
            const n = w.length; 
            for(i=0;i<n;i++){
                list.push([p[i]/w[i],w[i],p[i]])

            }
            //Get Orderd w values
            list = list.sort((a, b) => b[0] - a[0])
            console.log(list);

            //Init x
            x = [];
            for(i=0;i<n;i++){
                x.push(0);
            }
            
            
            //Greedy choose elements
            i = 0;
            while((t>0)&&(i<n)){
                if(t>=list[i][1]){
                    x[i]=1;
                    t = t-list[i][1];
                }
                else{
                    x[i]=0
                    //x[i]=t/list[i][1];
                    //t=0;
                }
                i++;
            }
            //Get Maximum pi
            max = 0;
            for(i = 0;i<n;i++){
                if(list[i][2]>max){
                    
                    max = list[i][2];
                }
            }
            console.log(max);
            //compare sum with max
            sum = 0;
            for(i = 0;i<n;i++){
                sum += x[i]*list[i][2];
            }
            if(sum<max){
                for(i = 0;i<n;i++){x[i]=0;}
                for(i = 0;i<n;i++){
                    if(list[i][2]==max){
                        x[i] = 1;
                        break;
                    }
                }
            }
            console.log(x);
            
        
        }
        //LÃ¶sung:x = (x1,...,xn) element {0,1}^n mit Summe(pi*xi)i=1->n max    
        GreedyKP(3,[1,2,5,4],[1,1,1,1]);
        GreedyKP(3,[10,5,2,2,1],[3,1,1,1,1])
    


    </script>
