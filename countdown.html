<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="new"></h1>
    <script>


        h1 = document.getElementById("new");
        time = 100;
        h1.innerHTML = time;

        function update(){
            time--;
            h1.innerHTML = time;
            if (time === 0) {
                clearInterval(interval);
                h1.innerHTML = "Time's up!";
            }
        }
        interval = setInterval(update, 1000);

       
    </script>
</body>
</html>
